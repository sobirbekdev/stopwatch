<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stile.css">
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outer__circle ">
                <div class="inner__circle"> 
                    <span class="text minute"> 00  :</span>
                    <span class="text sec">&nbsp; 00 :</span>
                    <span class="text msec">&nbsp; 00</span>
                </div>
            </div>
            <div class="btn__wraper">
                <button class="btn rest hidden">Rest</button>
                <button class="btn play">Play</button>
                <button class="btn lap hidden">Laps</button>
            </div>
        </div>
        <ul class="laps">
            <button class="lap__clear__btn hidden">Clear All</button>
        </ul>
        
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
